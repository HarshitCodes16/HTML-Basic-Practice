<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Reach out to me for collaborations, queries, or just to say hi!">
        <meta name="keywords" content="Harshit, Contact Me, Email, Web Developer, Tech Enthusiast">
        <title>Contact - Get in Touch</title>
        <link rel="icon" type="image/x-icon" href="./images/title.ico">
    </head>
    
</head>
<body>
    <h1>Lets Get in Touch</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Send</button>
    </form>
    <hr />
    <footer>
        <p>
            <h2>Connect with me:</h2> 
            <a href="https://github.com/harshitcodes16" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/harshit-katyal-038825297/" target="_blank">LinkedIn</a>
        </p>
    </footer>
    
</body>
</html>
